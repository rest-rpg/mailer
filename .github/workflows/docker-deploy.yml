name: Build & Push Mailer Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add repository and Nexus host entry
        run: |
          echo "144.24.176.218 repository.ms-repos.com" | sudo tee -a /etc/hosts
          echo "144.24.176.218 nexus.ms-repos.com" | sudo tee -a /etc/hosts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build JAR
        run: |
          mvn clean package -pl mailer-service -am -DskipTests

      - name: Log in to private registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login registry.ms-repos.com \
            --username ${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin

      - name: Read version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t registry.ms-repos.com/mailer-service:${{ steps.version.outputs.version }} \
            mailer-service

      - name: Push Docker image
        run: |
          docker push registry.ms-repos.com/mailer-service:${{ steps.version.outputs.version }}
